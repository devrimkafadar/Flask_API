<body> 
    <div class="container-fluid" id="recFormContainer" style="background-color: rgb(119, 117, 117); padding: 5%;
    border: 1%;
    border-color: black;
    border-style: groove;
    ">
     <div style="text-align: center; margin: 2%;">
        <h1 style="font-weight: bold;">ADD GAME</h1>
     </div>
     
        <form action ="" method="post">
            <div class="mb-3">
                <label class="form-label">Game Id</label>
                <input type ="text" name="gameId" class="form-control" id="gameId" aria-describedby="gameId">
            </div>
            <div class="mb-3">
                <label class="form-label">Season</label>
                <input type ="text" name="season" class="form-control" id="season" aria-describedby="season">
            </div>
            <div class="mb-3">
                <label class="form-label">Week</label>
                <input type ="text" name="week" class="form-control" id="week" aria-describedby="week">
            </div>
            <div class="mb-3">
                <label class="form-label">Game Date</label>
                <input type ="text" name="gameDate" class="form-control" id="gameDate" aria-describedby="gameDate">
            </div>
            <div class="mb-3">
                <label class="form-label">Game Time Eastern</label>
                <input type ="text" name="gameTimeEastern" class="form-control" id="gameTimeEastern" aria-describedby="gameTimeEastern">
            </div>
            <div class="mb-3">
                <label class="form-label">Game Time Local</label>
                <input type ="text" name="gameTimeLocal" class="form-control" id="gameTimeLocal" aria-describedby="gameTimeLocal">
            </div>
            <div class="mb-3">
                <label class="form-label">Home Team Id</label>
                <input type ="text" name="homeTeamId" class="form-control" id="homeTeamId" aria-describedby="homeTeamId">
            </div>
            <div class="mb-3">
                <label class="form-label">Visitor Team Id</label>
                <input type ="text" name="visitorTeamId" class="form-control" id="visitorTeamId" aria-describedby="visitorTeamId">
            </div>            
            <div class="mb-3">
                <label class="form-label">Season Type</label>
                <input type ="text" name="seasonType" class="form-control" id="seasonType" aria-describedby="seasonType">
            </div>
            <div class="mb-3">
                <label class="form-label">Week Name Abbr</label>
                <input type ="text" name="weekNameAbbr" class="form-control" id="weekNameAbbr" aria-describedby="weekNameAbbr">
            </div>
            <div class="mb-3">
                <label class="form-label">Home Team Final Score</label>
                <input type ="text" name="homeTeamFinalScore" class="form-control" id="homeTeamFinalScore" aria-describedby="homeTeamFinalScore">
            </div>
            <div class="mb-3">
                <label class="form-label">Visiting Team Final Score</label>
                <input type ="text" name="visitingTeamFinalScore" class="form-control" id="visitingTeamFinalScore" aria-describedby="visitingTeamFinalScore">
            </div>
            <div class="mb-3">
                <label class="form-label">Winning Team</label>
                <input type ="text" name="winningTeam" class="form-control" id="winningTeam" aria-describedby="winningTeam">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">ADD</button>
            </div>
        </form> 
    </div>
