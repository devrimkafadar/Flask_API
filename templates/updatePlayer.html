<body> 
    <div class="container-fluid" id="recFormContainer" style="background-color: rgb(119, 117, 117); padding: 5%;
    border: 1%;
    border-color: black;
    border-style: groove;
    ">
    <div style="text-align: center; margin: 2%;">
        <h1 style="font-weight: bold;">UPDATE PLAYER</h1>
    </div>
        <form action ="" method="post">
            <div class="mb-3">
                <label class="form-label">Player Id</label>
                <input type ="text" name="playerId" class="form-control" id="playerId" aria-describedby="playerId">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type ="text" name="firstName" class="form-control" id="firstName" aria-describedby="firstName">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type ="text" name="lastName" class="form-control" id="lastName" aria-describedby="lastName">
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type ="text" name="fullName" class="form-control" id="fullName" aria-describedby="fullName">
            </div>
            <div class="mb-3">
                <label class="form-label">Position</label>
                <input type ="text" name="position" class="form-control" id="position" aria-describedby="position">
            </div>
            <div class="mb-3">
                <label class="form-label">NFL ID</label>
                <input type ="text" name="nflId" class="form-control" id="nflId" aria-describedby="nflId">
            </div>
            <div class="mb-3">
                <label class="form-label">COLLAGE</label>
                <input type ="text" name="collage" class="form-control" id="collage" aria-describedby="collage">
            </div>
            <div class="mb-3">
                <label class="form-label">HEIGHT(INCHES)</label>
                <input type ="text" name="height" class="form-control" id="height" aria-describedby="height">
            </div>            
            <div class="mb-3">
                <label class="form-label">WEIGHT(LBS)</label>
                <input type ="text" name="weight" class="form-control" id="weight" aria-describedby="weight">
            </div>
            <div class="mb-3">
                <label class="form-label">DATE OF BIRTH(YYYY-MM-DD)</label>
                <input type ="text" name="dob" class="form-control" id="dob" aria-describedby="dob">
            </div>
            <div class="mb-3">
                <label class="form-label">AGE AT DRAFT</label>
                <input type ="text" name="ageAtDraft" class="form-control" id="ageAtDraft" aria-describedby="ageAtDraft">
            </div>
            <div class="mb-3">
                <label class="form-label">PROFILE URL</label>
                <input type ="text" name="profileURL" class="form-control" id="profileURL" aria-describedby="profileURL">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </div>
        </form>
    </div>
