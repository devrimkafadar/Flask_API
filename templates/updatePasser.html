    <div class="container-fluid" id="recFormContainer" style="background-color: rgb(119, 117, 117); padding: 5%;

     <div style="text-align: center; margin: 2%;">
        <h1 style="font-weight: bold;">UPDATE PASSER</h1>
     </div>
     
        <form action ="" method="post">
            <div class="mb-3">
                <label class="form-label">Pass Id</label>
                <input type ="text" name="passId" class="form-control" id="passId" aria-describedby="passId">
            </div>
            <div class="mb-3">

            </div>

            </div>
            <div class="mb-3">
                <label class="form-label">Pass Position</label>
                <input type ="text" name="passPosition" class="form-control" id="passPosition" aria-describedby="passPosition">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Outcome</label>
                <input type ="text" name="passOutcomes" class="form-control" id="passOutcomes" aria-describedby="passOutcomes">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Length</label>
                <input type ="text" name="passLength" class="form-control" id="passLength" aria-describedby="passLength">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Complete</label>
                <input type ="text" name="passComp" class="form-control" id="passComp" aria-describedby="passComp">
            </div>            
            <div class="mb-3">
                <label class="form-label">Pass TD</label>
                <input type ="text" name="passTd" class="form-control" id="passTd" aria-describedby="passTd">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass INT</label>
                <input type ="text" name="passInt" class="form-control" id="passInt" aria-describedby="passInt">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass INT TD</label>
                <input type ="text" name="passIntTd" class="form-control" id="passIntTd" aria-describedby="passIntTd">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Sack</label>
                <input type ="text" name="passSack" class="form-control" id="passSack" aria-describedby="passSack">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Sack Yards</label>
                <input type ="text" name="passSackYds" class="form-control" id="passSackYds" aria-describedby="passSackYds">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Hit</label>
                <input type ="text" name="passHit" class="form-control" id="passHit" aria-describedby="passHit">
            </div>
            <div class="mb-3">
                <label class="form-label">Pass Def</label>

            </div>
